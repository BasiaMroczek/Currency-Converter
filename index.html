<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/currencyConverterView.png">
    <link rel="icon" href="images/iconConverter.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Sarpanch:wght@500&display=swap"
        rel="stylesheet">
    <title>Online Currency Converter</title>
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">
                ONLINE CURRENCY CONVERTER
            </legend>
            <p>
                <label>
                    <span class="form__labelText">
                        Amount in PLN
                    </span>
                    <input placeholder="Enter a value" class="form__field js-amount" type="number" min="1" name="amount"
                        step="0.01" required>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">
                        Convert to
                    </span>
                    <select class="form__field js-currency">
                        <option value="NOK">NOK</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                    </select>
                </label>
            </p>
        </fieldset>
        <p>
            <button class="button">Convert</button>
        <p class="button__paragraph"><strong class="js-result"> </strong>
        </p>
        <p>
            <button class="button__reset" type="reset">Clear</button>
        </p>
    </form>
</body>

</html>
